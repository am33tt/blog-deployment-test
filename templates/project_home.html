{% include "header.html" %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('/static/assets/img/me.jpg')">
</header>

<!-- Post Content -->
<article>
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ project.title }}</h1>
                    <u><em><p class="subheading" style="color: 'grey';">{{ project.subtitle }}</p></em></u>
                    <img src="{{project.img_url}}" alt="Project Image" height="400px" class="mx-auto d-block">
                </div>
            </div>
        </div>
        
    </div>
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        {{ project.body|safe }}

        {% if current_user.is_authenticated: %}
        <div class="d-flex justify-content-end mb-4">
          <!-- TODO: Editing posts-->
          <a
            class="btn btn-primary float-right"
            href="{{url_for('edit_post', post_id=project.id)}}"
            >Edit Project</a
          >
        </div>
        {% endif %}
      </div>
      <div class="d-flex justify-content-end mb-4">
        <a
          class="btn btn-primary float-right"
          href="{{url_for('projects')}}"
          >Go Back</a
        >
      </div>
    </div>
  </div>
</article>

{% include "footer.html" %}
